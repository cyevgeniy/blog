        		<h1> Figure shortcode</h1>
        	

            

        	<p>Use figure shortcode to  to insert an image
with a caption:</p>
<pre><code>{% figure &quot;/img/bender.png&quot;, &quot;The Bender&quot;, &quot;Nice character&quot; %}
</code></pre>
<figure><img src="/img/bender.png" alt="Nice character"><figcaption>The Bender</figcaption> </figure>
